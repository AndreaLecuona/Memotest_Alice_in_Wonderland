<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-language" content="en">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="./css/img/favicon-32x32.png" type="image/x-icon">
    <title>Alice in Memoland</title>
    <meta name="description" content="Alice in wonderland-inspired memotest with 3 game modes">
</head>

<body>
    <div class="win hide">
        <img src="./css/img/victory_crown.png" class="grow-animation" alt="growing crown">
        <h2 class="title">Well done! You win! <br> Try another road</h2>
    </div>

    <div class="lose hide">
        <img src="./css/img/loser_axe.png" class="fall-animation" alt="axe falling down">
        <h2 class="title">Oh no! Looks like the Queen got your head</h2>
    </div>

    <div class="mix hide">
        <div class="mix-animation">
            <img src="./css/img/mixer_card.png" class="card1" alt="back of a card crossing with other">
            <img src="./css/img/mixer_card.png" class="card2" alt="back of a card crossing with other">
        </div>
        <h2 class="helper">Clean cup! Clean cup! Mooooove down!</h2>
    </div>

    <div class="intro">

        <div class="text-welcome">
            <h1 class="title">Welcome to this <br> Alice in Wonderland inspired <br> memotest game</h1>
            <img src="./css/img/ornament_purple.png" class="ornament" alt="purple ornament">
            <h3 class="helper">Choose your road</h3>
        </div>

        <div class="text-rules hide">
            <h2 class="title"></h2>
            <img src="./css/img/ornament_purple.png" class="ornament" alt="purple ornament">
            <h3 class="helper"></h3>
        </div>
        
        <div class="btn-wrapper">
            <button class="btn garden" data-mode="garden">Flower garden</button>
            <button class="btn trial" data-mode="trial">Tarts trial</button>
            <button class="btn mad" data-mode="mad">Mad tea-party</button>
        </div>

    </div>

    <div class="tag-container">
        <button class="tag quit hide">Take me out!</button>
    </div>

    <div class="wrapper">

        <h2 class="display hide"></h2>

        <div class="card-container">

                </div>
